<h1> Todo list</h1>
<ul class = "list-group-item">
	{% for item in items %}
	<li class = "list-group-item" ><input type="checkbox" {% if item.completed == True %}
		checked
		{% endif %}
		>
		{{ item.title}}

		<!-- yesko css style.css ma xa -->
	
		
		<a href="{% url 'remove' item.id %}"><span class = "glyphicon glyphicon-remove">remove</span></a>
	
		<a href="{% url 'edit' item.id %}"><span class= "glyphicon glyphicon-pencil"> edit<span></a>
		
		
	
</li>

	{% endfor %}
	
	
</ul>
